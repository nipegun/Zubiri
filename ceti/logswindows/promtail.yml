server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: c:\Promtail\positions.yaml

clients:
  - url: http://192.168.1.10:3100/loki/api/v1/push

scrape_configs:
  - job_name: "windows-logs"
    static_configs:
      - targets:
          - localhost
        labels:
          job: "windows-logs"
          host: "windows-machine"
          __path__: "C:/Logs/*.log"
